apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: movie-mongo
  labels:
    app: movie-mongo
spec:
  selector:
    matchLabels:
      app: movie-mongo
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: movie-mongo
        tier: backend
    spec:
      containers:
      - name: movie-mongo
        image: bitnami/mongodb
        ports:
        - containerPort: 27017
        env:
        - name: MONGODB_DATABASE
          value: 'movie'
        - name: MONGODB_USERNAME
          value: 'user'
        - name: MONGODB_PASSWORD
          value: 'pass'

---
apiVersion: v1
kind: Service
metadata:
  name: movie-mongo
  labels:
    app: movie-mongo
    tier: backend
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: movie-mongo
    tier: backend
